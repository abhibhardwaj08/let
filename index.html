<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1kg kissi please</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .card h1 {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }
        .reveal-btn {
            padding: 10px 20px;
            background-color: #13096f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .reveal-btn:hover {
            background-color: #ff1a75;
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            color: #e20f0f;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>If you will be there lifelong with me, only than you should open it!</h1>
        <p>Click the button below to reveal a special message just for you.</p>
        <button class="reveal-btn" onclick="revealMessage()">Reveal</button>
        <div class="hidden-message" id="hiddenMessage">I love you Advita. I love you more than words can express.I am falling more with you every  passing single day.</div>
    </div>
    <script>
        function revealMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
